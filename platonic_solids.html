<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Galactic Watch</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>

			// Perspective is one of a few cameras
			// FOV - first param is in degrees
			var camera = new THREE.PerspectiveCamera( 
				70, window.innerWidth / window.innerHeight, 1, 5000 );

			var cube_geometry =	new THREE.BoxBufferGeometry( 2000, 2000, 2000 );
			var tetrahedron_geometry =	new THREE.TetrahedronBufferGeometry( 1100, 0 );
			var dodecahedron_geometry =	new THREE.DodecahedronBufferGeometry( 400, 0 );
			var icosohedron_geometry =	new THREE.IcosahedronBufferGeometry( 200, 0 );
			var octahedron_geometry =	new THREE.OctahedronBufferGeometry( 100, 0 );

			var material = new THREE.MeshBasicMaterial( 
				{ color: 0x00ff00, wireframe: true, opacity: 0.5 } );

			var cube = new THREE.Mesh( cube_geometry, material );
			var tetrahedron = new THREE.Mesh( tetrahedron_geometry, material );
			var dodecahedron = new THREE.Mesh( dodecahedron_geometry, material );
			var icosohedron = new THREE.Mesh( icosohedron_geometry, material );
			var octahedron = new THREE.Mesh( octahedron_geometry, material );

			var scene = new THREE.Scene();
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			camera.position.z = 3000;

			scene.add( tetrahedron );
			scene.add( cube );
			scene.add( octahedron );
			scene.add( dodecahedron );
			scene.add( icosohedron );
			
			function animate() {
				requestAnimationFrame( animate );
				cube.rotation.x += 0.001;
				cube.rotation.y += 0.001;
				tetrahedron.rotation.x += 0.002;
				tetrahedron.rotation.y += 0.002;
				dodecahedron.rotation.x += 0.004;
				dodecahedron.rotation.y += 0.004;
				icosohedron.rotation.x += 0.008;
				icosohedron.rotation.y += 0.008;								
				octahedron.rotation.x += 0.016;
				octahedron.rotation.y += 0.016;
				render();
				//stats.update();
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function render() {
				renderer.render( scene, camera );
			}
			animate();
		</script>
	</body>
</html>
