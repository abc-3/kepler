<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Galactic Watch</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
        <script src="js/three.js"></script>
        <script src="js/OrbitControls.js"></script>
        <script src="js/planets.js"></script>
        <script src="js/shapes.js"></script>
		<script>

            var scene, renderer;
            var camera, controls, rotateSpeed, zoomSpeed;

            init();
            createObjects();
            animate();

            // init the scene
            function init() {
                renderer = new THREE.WebGLRenderer({
                    preserveDrawingBuffer: true // to allow screenshot
                });
                document.body.appendChild(renderer.domElement);

                // create a scene
                scene = new THREE.Scene();

                // put a camera in the scene
                camera = new THREE.PerspectiveCamera( 
                    45, window.innerWidth / window.innerHeight, .01, 1000 );
                camera.position.z = (0, 0, 500);
                scene.add(camera);
                // add light
                var light = new THREE.PointLight( 0xffffff, 0.7 );
                camera.add( light );

                // update camera and renderer to fit the window size
                function resize() {
                    var aspect = window.innerWidth / window.innerHeight;
                    camera.aspect = aspect;
                    camera.fov = 45/((aspect+1)/2);
                    camera.updateProjectionMatrix();

                    renderer.setSize(window.innerWidth, window.innerHeight);
                }
                window.addEventListener('resize', resize, false);
                resize();

                // create a camera control
                initCamControls();
            }

            function initCamControls() {
                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.minDistance = 5;
                controls.maxDistance = 550;
                controls.rotateSpeed = 1;
                controls.zoomSpeed = 1.2;
            }

            function createObjects() {

                // Orbit Rings
                scene.add( saturnOuterRing );
                scene.add( saturnInnerRing );
                scene.add( jupiterOuterRing );
                scene.add( jupiterInnerRing );
                scene.add( marsOuterRing );
                scene.add( marsInnerRing );
                scene.add( earthOuterRing );
                scene.add( earthInnerRing );
                scene.add( venusOuterRing );
                scene.add( venusInnerRing );
                scene.add( mercuryOuterRing );
                scene.add( mercuryInnerRing );

                // Orbit Spheres
                // scene.add( saturnOuterSphere );
                // scene.add( saturnInnerSphere );
                // scene.add( jupiterOuterSphere );
                // scene.add( jupiterInnerSphere );
                // scene.add( marsOuterSphere );
                // scene.add( marsInnerSphere );
                // scene.add( earthOuterSphere );
                // scene.add( earthInnerSphere );
                // scene.add( venusOuterSphere );
                // scene.add( venusInnerSphere );
                // scene.add( mercuryOuterSphere );
                // scene.add( mercuryInnerSphere );

                // Solids
                // scene.add( cube );
                // scene.add( tetrahedron );
                // scene.add( dodecahedron );
                // scene.add( icosahedron );
                // scene.add( octahedron );

                scene.add( new THREE.AxesHelper( 200 ) );

            }

            // animation loop
            function animate() {
                requestAnimationFrame( animate );

                // do the render
                render();
            }


            // render the scene
            function render() {
                controls.update();  
                    // required if controls.enableDamping = true, 
                    // or if controls.autoRotate = true
                // actually render the scene
                renderer.render(scene, camera);
            }
            
		</script>
	</body>
</html>
